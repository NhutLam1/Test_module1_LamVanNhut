	<script type="text/javascript">
		var score1 = [10,5,2,8,-1,6,8];
		var score2 = [2,4,0,5,1];
		var score3 = [8,6,2,6,1,1,4];
		function findMinScore(arr){
			return Math.min.apply(null, arr);
		}
		var min1 = findMinScore(score1);
		var min2 = findMinScore(score2);
		var min3 = findMinScore(score3);
		document.write(' Diem so thap nhat:  '+ min1);
		document.write('<br> Diem so thap nhat: '+ min2);
		document.write('<br> Diem so thap nhat: '+ min3);
	</script>
