<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test3</title>
</head>
<body>
	<script>
		function SNT(n){
			var snt = true;
			if (n<2){
				snt = false;
			}else{
				for(var i = 2; i <n-1; i++){
					if(n%i==0){
						snt = false;
						break;
					}
				}
			}
			if(snt==true){
				document.write(n+' true<br>');
			}else{
				document.write(n+' false');
			}
		}
		SNT(17);
		SNT(12);

	</script>
	
</body>
</html>
